<!DOCTYPE html>
<html>

<head>
  {% include _base/head.html %}
</head>

<body class="container-fluid " data-spy="scroll" data-target="#myScrollspy" data-offset="20">
    <main class="" style="margin: 0 auto; max-width:38em;">       
      <!-- Notes Container -->
      <section class="mt-3 pt-4 pr-4" id="post">
          <div class="section-header pt-2" >
              <h1 class="section-h2">
                <p>{{ page.title }}</p>
              </h1>
              <div class="top-link">
                <a href="{{site.url}}/#notes" style="color: var(--second-color);" class=""> Back </a>
              </div>
            </div>
        <!-- Notes Content -->
        <div class="post-header">                              
          <p class="post-dates">{{ page.date }}</p>
        </div>
        <div class="post-content">
          <p>{{ page.introduction }}</p>
          <p>{{ content }}</p>
        </div>
        {% include _base/footer.html %}
      </section>    
  </main>
</body>

</html>
