<section id="notes">
  <div class="section-header">
    <h2 class="section-h2">Notes</h2>
    <!--
    <div class="top-link">
      <a href="{{sit.url}}/tags"> <span class="minor-nav underline">Tags </a>
    </div>
    -->
  </div>

  <div class="section-content">
    <ul class="entry-previews">
      {% for post in site.posts %}
      <li class="">
        <p class="post-preview">
          <span style="color: var(--light-black);">
            {{post.date | date: '%m/%d/%Y'}}
          </span>
          <br />
          <a href="{{ post.url }}">
            <span class="minor-nav">{{ post.title }}</span>
          </a>
          <br />
          <!-- {{ post.introduction }} -->
        </p>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
