
<section id="notes">

  <!-- Section Title Row -->
  <div class="section-header" >
    <h1 class="section-h2">
      <p>Notes</p>
    </h1>
    <div class="top-link">
      <a href="#nav" style="color: var(--second-color);" class=""> Back to top </a>
    </div>
  </div>

  
  <!-- Content -->
  <div class="section-content" style="">
    <!-- Notes Row -->
    <ul class="entry-previews" >
      <!-- Under construction. Coming soon. -->
      {% for post in site.posts %}
      <li class="pt-3">
      	<p class="post-preview">
      	  <span style="font-size: .95em; color: var(--light-black)">{{post.date | date: '%B %d, %Y'}}
      	  </span>
      	  <br>
      	  <a href="{{ post.url }}" style="font-size: 1.15em;">
      	    {{ post.title }}
      	  </a>
      	  <br>
      	  {{ post.introduction }}
      	</p>
      </li>
      {% endfor %}
    </ul>      

  </div>

</section>
